<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Grid-items.html</title>
<link rel="stylesheet" type="text/css" href="../css/main.css">
<style rel="stylesheet">
.box { background: #ccc; border-color: #999; color: #000;}
.container {
	display: grid;
	grid-template-columns: 100px 50px 80px 200px;
	grid-template-rows: 80px 100px 100px;
	grid-area: auto;
	
}

</style>
</head>
<body>
<div class="container">
	<div class="box">100</div>    
	<div class="box">200</div>    
	<div class="box">300</div>    
	<div class="box">400</div>    
	<div class="box">500</div>    
	<div class="box">600</div>    
	<div class="box">700</div>    
	<div class="box">800</div>    
	<div class="box">900</div>    
	<div class="box">1000</div>    
	<div class="box">1100</div>    
	<div class="box">1200</div>    
</div>
</body>
</html>
